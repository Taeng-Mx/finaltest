<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมคำนวณค่า BMI</title>
</head>
<body>

    
    
      <h1> โปรแกรมคำนวณ BMI </h1>
        
            <label for="weight">น้ำหนัก (กิโลกรัม):</label>
            <input type="number" id="weight" name="weight" required><br><br>
    
            <label for="height">ส่วนสูง (เซนติเมตร):</label>
            <input type="number" id="height" name="height" required><br><br>
    
            <button onclick="calculateBMI()">คำนวณค่า BMI</button>
            <p id="result"></p>

        <script>
                function calculateBMI() {
                    let weight = parseFloat(document.getElementById("weight").value);
                    let heightCm = parseFloat(document.getElementById("height").value);

                    if (isNaN(weight) || isNaN(heightCm) || weight <= 0 || heightCm <= 0) {
                        alert("กรุณาใส่น้ำหนักและส่วนสูงที่ถูกต้อง");
                        return;
                    }
                

                let heightM = heightCm / 100;
                let bmi = weight / (heightM * heightM);
                bmi = bmi.toFixed(2);

                let status  = " ";
                if (bmi < 18.5) {
                    status = "ผอม";
                }
                else if (bmi < 22.99){
                    status = "ปกติ";
                }
                else if (bmi < 24.99){
                    status = "น้ำหนักเกิน";
                }
                else {
                    status = "อ้วน";
                }

                document.getElementById("result").innerHTML = "ค่า BMI ของคุณคือ: " + bmi + " (" + status + ")";
                    
                
            }      

        </script>
</body>
</html>
